<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabBadge</title>
    <link rel="stylesheet" href="tabbadge.css">
</head>
<body>
    <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
        <div class="content slide1">
            <a href="#none1"><img src="wife.jpg"></a>
        </div>
        <div class="content slide2">
            <a href="#none2"><img src="notlovestory.jpg"></a>
        </div>
        <div class="content slide3">
            <a href="#none3"><img src="fourminutes.jpg"></a>
        </div>
        <div class="heading">
            <div class="text1">Sale <span>50%</span></div>
            <div class="text2">Sale <span>50%</span></div>
            <div class="text3">Sale <span>50%</span></div>
        </div>
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>

    <script src="script/jquery-1.12.4.js"></script>
    <script src="script/custom.js"></script>
</body>
</html>
